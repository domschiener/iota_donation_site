<template name="main">
  <section class="landing">
    <!-- <div class="header"></div> -->

    <div class="header_title">
      <center>
        <span>
          <img src="/logo.png" class="logo">
          <h1 style="font-size: 72px; margin: 35px 0;">IOTA</h1>
        </span>
        <h1 style="font-size: 44px; margin: 15px 0;">Foundation Funding Progress</h1>
      </center>
    </div>
    <div class="header_btns">
      <div class="more_btn">
        <button class="participate">Learn More</button>
      </div>
    </div>

    <div class="funding">
      <svg id="fillgauge6" width="100%" height="400"></svg>
      {{#with allAddresses}}
        <div class="funded">
          <h1 style="font-size: 62px; margin: 25px 0; color:#fff;">Current vs. Goal</h1>
          <h1 style="font-size: 34px; margin: 35px 0; color: #fff;"><span style="margin-right: 15px;">{{getTotal this.addressList}} Ti</span> // <span style="margin-left: 15px;">139 Ti</span></h1>
        </div>
      {{/with}}
    </div>
  </section>

  <section class="addresses">
    <div class="addresses__title">
      <h1>Foundation Addresses</h1>
    </div>
    <div class="addresses__table">
      <table class="table-fill">
        <thead>
          <tr>
            <th class="address__title">Address</th>
            <th class="amount__title">Amount</th>
            <th class="full__title">Goal reached?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="iota__address">
              FROM CLAIMS
            </td>
            <td class="iota__amount">107633378898435</td>
            <td class="iota__full">No</td>
          </tr>
          {{#with allAddresses}}
            {{#each this.addressList}}
              <tr class="{{isDone value}}">
                <td class="iota__address">
                  <button type="button" class="btn btn-success" data-toggle="popover" title="Donation Address" data-content="{{shouldDisplay value address}}">Click for Address</button>
                </td>
                <td class="iota__amount">{{getGiValue value}} Gi</td>
                <td class="iota__full">{{getPerc value}} %</td>
              </tr>
            {{/each}}
          {{/with}}
        </tbody>
      </table>
    </div>
  </section>
</template>
